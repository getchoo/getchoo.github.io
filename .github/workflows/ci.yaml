name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  check-and-lint:
    name: Check & lint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v13

      - name: Setup cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Run checks
        run: |
          nix flake check \
            --print-build-logs \
            --show-trace
