name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    name: Build site

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      - name: Setup cache
        uses: DeterminateSystems/magic-nix-cache-action@v6

      - name: Build site
        run: |
          nix build --print-build-logs

  check-and-lint:
    name: Check & lint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      - name: Setup cache
        uses: DeterminateSystems/magic-nix-cache-action@v6

      - name: Run checks
        run: |
          nix flake check \
            --print-build-logs \
            --show-trace
