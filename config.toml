	{ name = "steam.gif", alt = "Play on Steam!", link = "https://dnsense.pub/" },
	{ name = "weezer.gif", alt = "Weezer fan" },
]

nav_links = [
	{ name = "Home", url = "/" },
	{ name = "About Me", url = "/about-me" },
