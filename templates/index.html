{% extends "base.html" %}

{% block content %}

	{{ section.content | safe }}

	<div id="gifs">
		{% for gif in config.extra.gifs %}
			{% set img = '<img src = "/imgs/gifs/' ~ gif.name ~'" alt="' ~ gif.alt ~ '" width=88 height=31 loading="lazy" decoding="async">' %}
			{% if gif.href %}
				<a href="{{ gif.href }}">{{ img | safe }}</a>
			{% else %}
				{{ img | safe }}
			{% endif %}
		{% endfor %}
	</div>
{% endblock content %}
